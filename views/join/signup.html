{% extends "layouts/_main_layout.html" %}

{% block body %}

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal header">Sign Up</h2>

        {% if message.length > 0 %}
        <p>
            {{ message }}
        </p>
        {% endif %}

        <form class="ui large form" action="/signup" method="post">
            <div class="ui stacked segment">
                {{ form.toHTML() | safe }}
                <div>
                    <input type="submit" value="Sign Up" class="ui primary button" />
                </div>
            </div>
        </form>

        <div class="already-signed-up-question">
            Already Signed Up? <a href="/login">Login</a>
        </div>
    </div>
</div>

<script>
  (function(dom) {
    var username_fields = dom.querySelectorAll('#id_email');
    if(username_fields.length > 0) {
      username_fields[0].focus();
    }
  })(document);
</script>

{% endblock %}
